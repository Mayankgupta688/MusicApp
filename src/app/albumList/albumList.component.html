<div style="border-right: 2px solid rgb(248, 248, 248);">
    <h3 class="px-10" style="margin-top: 5px;">Available Albums</h3><hr><br>
    <div class="row align-items-start">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4 col-xl-3" *ngFor="let x of filteredAlbumList" >
            <div class="card-wrapper flip-card" [routerLink]="['/songList', x.name]" >
                <div class="card-img"><img src="{{x.avatar}}" alt="html business template" title=""></div>
                <div class="card-box">
                <h6 class="mbr-title mbr-fonts-style mbr-bold mbr-black">{{x.name}}</h6>
                <p class="mbr-card-text mbr-fonts-style align-left">{{x.artist}}</p>
                </div>
            </div>
        </div>    
    </div>
</div>
